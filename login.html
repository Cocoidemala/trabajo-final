<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <style>
        /* --- Configuración General --- */
        /* Reseteo para que todos los navegadores se vean igual */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general del cuerpo de la página */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5; /* Fondo gris claro */
            display: flex; /* Centra el contenido */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Alto completo de la pantalla */
            padding: 2rem; /* Espacio en los bordes */
        }

        /* --- Contenedor Principal (Todo el diseño) --- */
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1300px;
        }

        /* --- Tarjeta Blanca Principal --- */
        .page-container {
            flex-grow: 1; /* Ocupa el espacio disponible */
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Sombrita */
            overflow: hidden; /* Oculta lo que se salga de la tarjeta */
            display: flex; /* Para organizar el header, main y footer (uno debajo del otro) */
            flex-direction: column;
        }

        /* --- 1. Encabezado (La mancha azul) --- */
        .main-header {
            background-color: #0000C8; /* Azul intenso */
            height: 130px;
            /* La magia para la forma curva */
            border-radius: 25px 25px 150px 50px;
            padding: 20px 40px;
            /* CAMBIO: Solo hay un elemento, lo alineamos a la izquierda */
            display: flex; /* Aseguramos flexbox */
            justify-content: flex-start; 
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* --- Estilos para auth en la izquierda --- */
        .auth-links-left {
            display: flex;
            gap: 10px; /* Espacio entre los dos botones */
        }

        .auth-btn-left {
            text-decoration: none;
            color: #ffffff; /* Color blanco para que se lea en el azul */
            padding: 8px 16px; /* Más pequeños que los nav-links */
            border-radius: 16px; /* Bordes redondeados */
            font-size: 14px; /* Tamaño de letra normal */
            font-weight: bold;
            transition: all 0.2s ease;
            border: 2px solid #ffffff; /* Borde blanco */
        }

        /* Estilo para el botón de "Registrarse" (un poco diferente) */
        .btn-register-left {
            background-color: #ffffff; /* Fondo blanco */
            color: #0000C8; /* Letras azules */
        }
        
        /* CAMBIO: Estilo para el botón de "Login" (borde blanco) */
        .btn-login-left {
             background-color: transparent;
             color: #ffffff;
        }


        /* Efectos hover */
        .auth-btn-left.btn-register-left:hover {
            background-color: #f0f0f0;
            border-color: #f0f0f0;
        }
        
        /* CAMBIO: Hover para el botón de Login */
        .auth-btn-left.btn-login-left:hover {
            background-color: #ffffff;
            color: #0000C8;
        }


        /* --- 2. Área de Contenido (MODIFICADA PARA LOGIN) --- */
        
        .login-area {
            flex-grow: 1; /* Ocupa el espacio sobrante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los elementos del form */
        }
        
        .login-form h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* (NUEVO) Estilo para el mensaje de error */
        .error-message {
            color: #c80000;
            background-color: #ffbaba;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Bordes redondeados */
            font-size: 16px;
        }

        .login-button {
            background-color: #0000C8; /* Azul principal */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px; /* Espacio extra arriba del botón */
        }

        .login-button:hover {
            background-color: #003087; /* Azul más oscuro */
        }
        
        .form-links {
            display: flex;
            justify-content: space-between; /* Un link a cada lado */
            font-size: 14px;
            margin-top: 5px;
        }

        .form-links a {
            color: #0000C8;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }
        

        /* --- 3. Footer (El recuadro azul de abajo) --- */
        .main-footer {
            background-color: #0000C8;
            height: 80px;
            border-radius: 0 0 25px 25px; /* Bordes redondeados solo abajo */
        }

        /* --- 4. Barra de Scroll Falsa (A la derecha) --- */
        .scroll-track {
            width: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            height: 600px; /* Altura fija de adorno */
            margin-left: 20px;
            align-self: flex-start;
        }

    </style>
</head>
<body>

    <div class="page-wrapper">

        <div class="page-container">

            <!-- 1. Encabezado (Con botón de Registro) -->
            <header class="main-header">
                
                <div class="auth-links-left">
                    <!-- Este botón te lleva a la página de registro -->
                    <a href="registro.html" class="auth-btn-left btn-register-left">Registrarse</a>
                </div>

            </header>

            <!-- 2. Contenido Principal (El Formulario de Login) -->
            <main class="login-area">
                
                <!-- CAMBIO: Eliminamos 'action' y 'method' -->
                <form id="login-form" class="login-form">
                    
                    <h2>Iniciar Sesión</h2>
                    
                    <!-- (NUEVO) Contenedor para el mensaje de error -->
                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Entrar</button>
                    
                    <div class="form-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="registro.html">¿No tienes cuenta? Regístrate</a>
                    </div>
                </form>

            </main>

            <!-- 3. Footer (Idéntico) -->
            <footer class="main-footer">
            </footer>

        </div>

        <!-- 4. Barra de Scroll (Idéntica) -->
        <div class="scroll-track"></div>

    </div>

    <!-- ===== INICIA SCRIPT ===== -->
    <script>
        // 1. Busca el formulario por su ID y espera a que el usuario le dé "submit"
        document.getElementById('login-form').addEventListener('submit', function(event) {
            
            // 2. Evita que el formulario se envíe de la forma tradicional (recargando la página)
            event.preventDefault();
            
            // 3. Obtiene los valores de los campos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // --- SIMULACIÓN DE LOGIN ---
            // En un sitio estático, no podemos verificar usuarios reales sin un servicio externo.
            // Así que simulamos que CUALQUIER email es válido,
            // pero la contraseña DEBE SER "12345".
            
            if (email && password === "12345") {
                // ¡Contraseña correcta!
                
                // 4. Extraemos el nombre de usuario del email (la parte antes del @)
                const nombreUsuario = email.split('@')[0];
                
                // 5. Guardamos ese "nombre" en la memoria de la sesión
                sessionStorage.setItem('userName', nombreUsuario);
                
                // 6. Redirigimos al usuario a la página principal
                window.location.href = 'index.html';
                
            } else {
                // ¡Contraseña incorrecta!
                errorMessage.textContent = 'Correo o contraseña incorrectos.';
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
            }
        });
    </script>
    <!-- ===== TERMINA SCRIPT ===== -->

</body>
</html>
